app-id: io.openrct2.OpenRCT2
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: openrct2
rename-appdata-file: openrct2.appdata.xml
rename-desktop-file: openrct2.desktop
rename-icon: openrct2
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Pulseaudio access
  - --socket=pulseaudio
  # Network access - for multiplayer
  - --share=network
  # OpenGL access
  - --device=dri

modules:

  - name: innoextract
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/dscharrer/innoextract.git
        tag: '1.9'
        commit: 81fd9b95b76ee5115ce116bfdbc3bc6b887b809d
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    modules:
      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --prefix=$FLATPAK_DEST --with-libraries=filesystem,iostreams,date_time,system,program_options
          - ./b2 -j$FLATPAK_BUILDER_N_JOBS install variant=release cxxstd=17 --layout=system
        sources:
          - type: archive
            url: https://boostorg.jfrog.io/artifactory/main/release/1.79.0/source/boost_1_79_0.tar.bz2
            sha256: 475d589d51a7f8b3ba2ba4eda022b170e562ca3b760ee922c146b6c65856ef39
            x-checker-data:
              type: html
              url: https://www.boost.org/feed/downloads.rss
              version-pattern: <link>https://www.boost.org/users/history/version_([\d_]+).html</link>
              url-template: https://boostorg.jfrog.io/artifactory/main/release/$version0.$version2.$version4/source/boost_$version.tar.bz2

  - name: OpenRCT2
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DDOWNLOAD_OBJECTS=OFF
      - -DDOWNLOAD_TITLE_SEQUENCES=OFF
    sources:
      - type: git
        url: https://github.com/OpenRCT2/OpenRCT2.git
        tag: v0.4.0
        commit: c6302a1dae09e2539ed053390ca0dd1816448a14
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: archive
        url: https://github.com/OpenRCT2/title-sequences/releases/download/v0.4.0/title-sequences.zip
        dest: data/sequence
        strip-components: 0
        sha256: 6e7c7b554717072bfc7acb96fd0101dc8e7f0ea0ea316367a05c2e92950c9029
        x-checker-data:
          type: json
          url: https://api.github.com/repos/OpenRCT2/title-sequences/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="title-sequences.zip") | .browser_download_url
      - type: archive
        url: https://github.com/OpenRCT2/objects/releases/download/v1.3.0/objects.zip
        dest: data/object
        strip-components: 0
        sha256: c5daa7711951ff60730ac8c4e404b759d9fcc262c088561c42e2e15238d9f84a
        x-checker-data:
          type: json
          url: https://api.github.com/repos/OpenRCT2/objects/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="objects.zip") | .browser_download_url
      - type: patch
        path: no-lstdcxxfs.patch
    post-install:
      - mv ${FLATPAK_DEST}/share/applications/openrct2-savegame.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-savegame.desktop
      - sed -i 's/Icon=openrct2/Icon=io.openrct2.OpenRCT2/' ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-savegame.desktop
      - mv ${FLATPAK_DEST}/share/applications/openrct2-scenario.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-scenario.desktop
      - sed -i 's/Icon=openrct2/Icon=io.openrct2.OpenRCT2/' ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-scenario.desktop
      - mv ${FLATPAK_DEST}/share/applications/openrct2-uri.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-uri.desktop
      - sed -i 's/Icon=openrct2/Icon=io.openrct2.OpenRCT2/' ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-uri.desktop
      - mv ${FLATPAK_DEST}/share/mime/packages/openrct2.xml ${FLATPAK_DEST}/share/mime/packages/${FLATPAK_ID}.xml
      - sed -i 's/<icon name="openrct2"/<icon name="io.openrct2.OpenRCT2"/' ${FLATPAK_DEST}/share/mime/packages/${FLATPAK_ID}.xml
    modules:

      - name: libzip
        buildsystem: cmake
        sources:
          - type: git
            url: https://github.com/nih-at/libzip.git
            tag: v1.8.0
            commit: 26ba5523db09213f532821875542dba7afa04b65
            x-checker-data:
              type: git
              tag-pattern: ^v([\d.]+)$

      - name: Nlohmann-JSON
        buildsystem: simple
        build-commands:
          - cp -r include/nlohmann ${CPLUS_INCLUDE_PATH}
        sources:
          - type: archive
            url: https://github.com/nlohmann/json/releases/download/v3.10.5/include.zip
            sha256: b94997df68856753b72f0d7a3703b7d484d4745c567f3584ef97c96c25a5798e
            strip-components: 0
            x-checker-data:
              type: json
              url: https://api.github.com/repos/nlohmann/json/releases/latest
              version-query: .tag_name | sub("^v"; "")
              url-query: .assets[] | select(.name=="include.zip") | .browser_download_url

      - name: SpeexDSP
        buildsystem: autotools
        sources:
          - type: git
            url: https://github.com/xiph/speexdsp.git
            tag: SpeexDSP-1.2.0
            commit: 64cbfa9bca7479a758351aa02bb4abdd76baa9e7
            x-checker-data:
              type: git
              tag-pattern: ^SpeexDSP-([\d.]+)$

cleanup:
  - /bin/zip*
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/doc
  - /share/man
  - /share/cmake
  - '*.a'
  - '*.la'
