app-id: io.openrct2.OpenRCT2
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: openrct2
rename-appdata-file: openrct2.appdata.xml
rename-desktop-file: openrct2.desktop
rename-icon: openrct2
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Pulseaudio access
  - --socket=pulseaudio
  # Filesystem access - for game files
  - --filesystem=home:ro
  # Network access - for multiplayer
  - --share=network
  # OpenGL access
  - --device=dri
modules:
  - shared-modules/SDL/SDL-1.2.15.json
  - shared-modules/SDL/SDL_ttf-2.0.11.json

  - name: libzip
    buildsystem: cmake
    sources:
      - type: archive
        url: https://libzip.org/download/libzip-1.7.3.tar.gz
        sha256: 0e2276c550c5a310d4ebf3a2c3dfc43fb3b4602a072ff625842ad4f3238cb9cc

  - name: Jansson
    buildsystem: autotools
    sources:
      - type: archive
        url: https://digip.org/jansson/releases/jansson-2.13.1.tar.gz
        sha256: f4f377da17b10201a60c1108613e78ee15df6b12016b116b6de42209f47a474f

  - name: SpeexDSP
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/xiph/speexdsp.git
        tag: SpeexDSP-1.2.0
        commit: 64cbfa9bca7479a758351aa02bb4abdd76baa9e7
  
  - name: Duktape
    buildsystem: simple
    build-commands:
      - make -f Makefile.sharedlibrary
      - make -f Makefile.sharedlibrary install
    sources:
      - type: archive
        url: https://duktape.org/duktape-2.5.0.tar.xz
        sha256: 83d411560a1cd36ea132bd81d8d9885efe9285c6bc6685c4b71e69a0c4329616
      - type: patch
        path: duktape-installdir.patch

  - name: OpenRCT2
    buildsystem: cmake
    builddir: true
    config-opts:
      - "-DCMAKE_BUILD_TYPE=RelWithDebInfo"
      - "-DDOWNLOAD_OBJECTS=OFF"
      - "-DDOWNLOAD_TITLE_SEQUENCES=OFF"
    sources:
      - type: git
        url: https://github.com/OpenRCT2/OpenRCT2.git
        tag: v0.3.0
        commit: 135cc10b4766085ce35097b5830f612e36b47ba0
      - type: archive
        url: https://github.com/OpenRCT2/title-sequences/releases/download/v0.1.2c/title-sequences.zip
        dest: data/sequence
        strip-components: 0
        sha256: 5284333fa501270835b5f0cf420cb52155742335f5658d7889ea35d136b52517
      - type: archive
        url: https://github.com/OpenRCT2/objects/releases/download/v1.0.16/objects.zip
        dest: data/object
        strip-components: 0
        sha256: ac9e5b605c6ec874bbc7e01c81ac31e715598f7031b0c54ec484fbcea669768a
      - type: patch
        path: no-lstdcxxfs.patch
    post-install:
      - "cp ${FLATPAK_DEST}/share/applications/openrct2-savegame.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-savegame.desktop"
      - "cp ${FLATPAK_DEST}/share/applications/openrct2-scenario.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-scenario.desktop"
      - "cp ${FLATPAK_DEST}/share/applications/openrct2-uri.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}-uri.desktop"
      - "cp ${FLATPAK_DEST}/share/mime/packages/openrct2.xml ${FLATPAK_DEST}/share/mime/packages/${FLATPAK_ID}.xml"

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/man
  - /share/cmake
  - '*.a'
  - '*.la'
